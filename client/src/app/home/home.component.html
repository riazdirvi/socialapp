<div class="container mt-2 border p-4">
  <div style="text-align: center;" *ngIf="!registerMode">
    <h1>Welcome to Touqi Taqqali</h1>
    <p class="lead">All you need to do is sign up</p>
    <div class="text-center">
      <button class="btn btn-primary btn-lg me-3" (click)="toggleRegister()">Register</button>
      <button class="btn btn-info btn-lg">learn more</button>
    </div>
  </div>
  <div class="container text-center" *ngIf="registerMode">
    <div class="row justify-content-center">
      <div class="col-4">
        <app-register (cancelRegister)="cancelRegisterMode($event)"></app-register>
      </div>
    </div>
  </div>
</div>
