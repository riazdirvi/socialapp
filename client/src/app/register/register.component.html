<form #registerForm="ngForm" (ngSubmit)="register()" class="d-flex flex-column">
  <h1 class="text-primary">Sign Up</h1>
  <hr>
  <div class="mb-2">
    <input type="text" class="form-control" name="username" [(ngModel)]="model.username" placeholder="username" />
  </div>
  <div class="mb-2">
    <input type="password" class="form-control" name="password" [(ngModel)]="model.password" placeholder="password" />
  </div>
  <div class="btn-group p-2">
    <button class="btn btn-primary me-3" type="submit">Register</button>
    <button class="btn btn-primary" type="button" (click)="cancel()">Cancel</button>
  </div>
</form>
